        </div>
        <div class="contact-form">
            <h2>For More Information, please contact us!</h2>
            <form action="mailto.###" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required
                    placeholder="Enquire about volunteering, a stall or becoming a sponsor."></textarea>

                <label for="comments">Extra:</label>
                <textarea id="comments" name="comments" rows="4"
                    placeholder="If enquiring about a stall, please advise as to what electrical requirements you have."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
